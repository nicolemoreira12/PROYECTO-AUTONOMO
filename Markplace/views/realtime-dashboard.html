<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard en Tiempo Real - Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #333;
            font-size: 28px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #e8f5e9;
            border-radius: 5px;
            font-weight: 600;
            color: #2e7d32;
        }

        .connection-status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2e7d32;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected .status-dot {
            background: #c62828;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            display: block;
            font-size: 32px;
            font-weight: bold;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .product-card:hover {
            background: #e8eaf6;
        }

        .product-card h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .product-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .stock {
            font-size: 12px;
            color: #2e7d32;
        }

        .orders-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        table tr:hover {
            background: #f9f9f9;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.pending {
            background: #fff3e0;
            color: #e65100;
        }

        .status.cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .notification p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .notification small {
            color: #999;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button.secondary {
            background: #999;
        }

        button.secondary:hover {
            background: #777;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #1976d2;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            table {
                font-size: 12px;
            }

            table td, table th {
                padding: 8px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Dashboard en Tiempo Real</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span id="statusText">Conectando...</span>
            </div>
        </header>

        <div id="dashboardContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando dashboard...</p>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="card" id="statsCard">
            <h3>📊 Estadísticas en Tiempo Real</h3>
            <div class="stats-grid" id="statsContent">
                <div class="stat-card">
                    <span class="stat-label">Cargando...</span>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Productos -->
            <div class="card" id="productsCard">
                <h3>📦 Productos</h3>
                <div class="products-grid" id="productsContent">
                    <div class="empty-state">
                        <p>No hay productos</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button onclick="dashboard.requestProducts()">Cargar Productos</button>
                </div>
            </div>

            <!-- Órdenes -->
            <div class="card" id="ordersCard">
                <h3>📋 Órdenes Recientes</h3>
                <div class="orders-table" id="ordersContent">
                    <div class="empty-state">
                        <p>No hay órdenes</p>
                    </div>
                </div>
            </div>

            <!-- Notificaciones -->
            <div class="card" id="notificationsCard">
                <h3>🔔 Notificaciones</h3>
                <div class="notifications-list" id="notificationsContent">
                    <div class="empty-state">
                        <p>No hay notificaciones</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons" style="margin-top: 20px;">
            <button onclick="dashboard.subscribeToDashboard()">Suscribirse al Dashboard</button>
            <button class="secondary" onclick="dashboard.disconnect()">Desconectar</button>
        </div>
    </div>

    <!-- Script de demostración -->
    <script>
        // Nota: Este es un ejemplo de cómo sería el código en HTML/JavaScript puro
        // En una aplicación real, usarías el cliente TypeScript importado desde src/services/websocket.client.ts

        console.log(
            "ℹ️ Dashboard cargado. Para usar con WebSocket, importa wsClient desde src/services/websocket.client.ts"
        );
        console.log(
            "Ejemplo: import { wsClient } from './services/websocket.client'; await wsClient.connect();"
        );
    </script>
</body>
</html>
